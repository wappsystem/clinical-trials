<section id=form_container__ID>
	<div id=header__ID>
		Project
	</div>
	<form id=F__ID>
		<div class="container">
			<div class='row row__ID' id=row_participant__ID>
				<div class="col">
					<span>Site</span>
					<select class="form-control" name="site" id="site__ID" ></select>
				</div>
			</div>
			<div class='row row__ID'>
				<div class="col">
					<span>Project name</span>
					<input type=text class=form-control name=project_name>
				</div>
			</div>
			<div class='row row__ID'>
				<div class="col">
					<span>Contact Phone #</span>
					<input type=text class=form-control name=phone>
				</div>
			</div>
			<div class='row row__ID'>
				<div class="col">
					<span>Thank You Page's Comments</span>
					<textarea type=text class=form-control name=thank_you_comments></textarea>
				</div>
			</div>
			<div class='row row__ID'>

			</div>

			<br>
			<div class="row">
				<div class=col>
					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
				</div>
			</div>
		</div>
	</form>
</section>
<script>
	function F__ID(){
		//-------------------------------------
		VmInclude:__COMPONENT__/module/form.v1.js
		//-------------------------------------
		var site_tid=$vm.module_list[m.prefix+'site-data'].table_id;
		//------------------------
		//site dropdown
		var sql="select site=@('SiteList') from [TABLE-"+site_tid+"] where S2='builder'"
		var req={cmd:'read',qid:m.qid,sql:sql,s1:$vm.user}
		$VmAPI.request({data:req,callback:function(res){
			if(res.records.length>0){
				var sites=res.records[0].site.replace(/\n/g,'\r').replace(/\r/g,' ').replace(/  /g,' ');
				var site_list=sites.split(' ');
				var $List=$('#site__ID');
				for (var i=0;i<site_list.length;i++){
					if(m.input.record.Site==site_list[i]) {$List.append($('<option selected></option>').val(site_list[i]).html(site_list[i]));}
					else $List.append($('<option></option>').val(site_list[i]).html(site_list[i]));
				}
			}
		}});

		//---------------------------------------------
		//-------------------------------------
		var load=m.load;
		m.load=function(){
			load();
		}
		//-------------------------------------
		m.before_submit=function(record,dbv){
			dbv.S2=record.site;
			return true;
		}
		//-------------------------------------
	}
</script>
